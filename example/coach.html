<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style type="text/css">
        video{
            width:700px;
        }
    </style>
</head>
<body>
<h2>Coach View</h2>
<a href="index.htm">Participant View</a> <hr>
    <video id='vid1' width="640" height="480" controls>
        <source src="vid2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p class="notes">
        <ul>
            <li><a onclick='play(2);' href='#'>2 seconds in</a> - This is a sample note</li>
            <li><input type="text" placeholder='time'><input type="text" placeholder='note'><button>Add Another Note</button></li>
        </ul>
    </p>
    <script type="text/javascript">

        var video = document.getElementById('vid1');
        function play(time){
              video.currentTime = time;
              video.play(time);
          }

        var notes = [{"time":"2","note":"This is a sample note"},
                     {"time":"5","note":"Cute baby!"},
                     {"time":"9","note":"It was over too quickly..."}]
        for (var i = 0; i < notes.length; i++) {
            console.log(notes[i])

        }
    </script>
</body>
</html>
